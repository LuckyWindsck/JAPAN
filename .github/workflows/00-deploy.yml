# Workflow for testing and deploying static content to GitHub Pages
# For more information see:
# Static deploy - https://vitejs.dev/guide/static-deploy.html#github-pages
# Cypress - https://docs.cypress.io/guides/continuous-integration/github-actions

name: Run tests and deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  run-tests-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Unit tests
        run: yarn test:unit run
      - name: End-to-end tests
        uses: cypress-io/github-action@v5
        with:
          build: yarn build
          start: yarn preview
          browser: chrome
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
